    <div class="container">
        <div class="image-column">
            <a href="#" class="image"><img src="/static/images/6.png" alt="" /></a>
        </div>
        <div class="form-column">
            <main>
                <br>
                <a href="{{ url_for('index') }}"><h1>Kurikirana</h1></a> 
                <br>
                <h2>Login</h2>
                <form action="{{ url_for('login') }}" method="post">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <br>
                    <label for="password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <i class="fas fa-eye" id="password-toggle"></i>
                    </div>
                    <br>
                    <input type="submit" value="Login">
                </form>
                <p>
                    Or Login with your google account
                    <br>
                    <a href="{{ url_for('google_login') }}" class="btn">Login with Google</a>
                </p>
                <p>
                    Don't have an account?
                    <br>
                    <a href="{{ url_for('register') }}" class="btn">Register</a>
                </p>
            </main>
        </div>
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('password-toggle');

        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
